name: messio
description: Messio is a modern messaging app

version: 1.0.0+1

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.15.8
  rubber: ^0.3.2
  cupertino_icons: ^0.1.2
  firebase_auth: ^0.14.0+4
  google_sign_in: ^4.0.7
  flutter_bloc: ^0.11.0
  equatable: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.2+1
  infinite_listview: ^1.0.0

flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/launcher/ic_launcher.png"
  image_path_android: "assets/launcher/ic_launcher.png"
  adaptive_icon_background: "assets/launcher/ic_background.png"
  adaptive_icon_foreground: "assets/launcher/ic_foreground.png"

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/launcher/

